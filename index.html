<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Bindings</title>
    <script text="text/javascript" src="js/html-bindings.js"></script>
    <script text="text/javascript" src="js/app.js"></script>
</head>
<body hb-controller="BodyCtrl">
    <h1>{{ title }}</h1>
    <div>
        <span hb-repeat="track in tracks">
            {{ track.name }} <small>{{ track.artist }}</small><br>
        </span>

    </div>

    <div>
        <div><span></span></div>
        <img src="" alt="">
    </div>
</body>
</html>
